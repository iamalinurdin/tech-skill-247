<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary text-white">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-semibold" href="#">Ali Nurdin</a>
      </div>
    </nav>
  </header>
  <main class="py-4">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                Tab Pertama
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                Tab Kedua
              </button>
            </li>
          </ul>
          <div class="card">
            <div class="card-body">
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group">
                        <label for="words">Masukan kalimat dalam B. Indonesia</label>
                        <textarea id="words-input" cols="30" rows="10" class="form-control"></textarea>
                      </div>
                      <button id="btn-words-form" class="btn btn-primary w-100 mt-3">Submit</button>
                    </div>
                    <div class="col-8">
                      <table class="table" id="words-table">
                        <thead>
                          <tr>
                            <th scope="col">Kata</th>
                            <th scope="col">Jumlah Kata</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="">Masukan angka</label>
                        <input type="number" class="form-control" id="input-number" max="10000">
                      </div>
                      <button id="btn-box-form" class="btn btn-primary w-100 mt-3">Submit</button>
                    </div>
                    <div class="col-6">
                      <div class="box-result"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-primary py-3 text-white">
    <div class="text-center">
      <p class="m-0 fw-semibold">6 Maret 2024</p>
    </div>
  </footer>
</body>
</html>
